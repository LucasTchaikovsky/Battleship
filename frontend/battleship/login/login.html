<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Batalha Naval</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/login-or-register.css">
</head>
<body>
    <div class="container">
        <div class="left">
                <h1 class="titulo-batalha">Batalha Naval</h1>
                <p class="subtitulo">Destrua o seu oponente e conquiste os mares!</p>
            <div class="regras">
                <iframe
                src="../../components/rules.html"
                frameborder="0"
                class="iframe-regras"
              ></iframe>
            </div>
            <button class="ranking-btn">VER RANKING</button>
        </div>

        <div class="right">
            <h2 class="login-titulo">Login</h2>
            <p class="registro-texto">
                Não possui uma conta? <a href="../register/register.html">Clique aqui para registrar.</a>
            </p>

            <form class="login-form">
                <input type="text" placeholder="Usuário">
                <input type="password" placeholder="Senha">
                <button type="submit" class="jogar-ou-registra-btn">Jogar</button>
            </form>
        </div>
    </div>

    <script src="../../script/login.js"></script>
</body>
</html>
